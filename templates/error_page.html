{% extends 'web/layout.html' %}

{% block fullcontent %}
    <div class="d-flex justify-content-center align-items-center text-center" style="height: calc(100vh - 80px);">
        <div>
            <h1 class="display-1 mb-4"><strong>{{ status_code }} - {{ title }}</strong></h1>
            <p class="display-6 mb-5">{{ message }}</p>
            <a href="{{ return_url }}" class="fs-3 text-decoration-none">
                <i class="bi bi-arrow-left"></i>
                Go back
            </a>
        </div>
    </div>
{% endblock %}
