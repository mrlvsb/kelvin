{% extends 'web/layout.html' %}

{% block content %}

{% for submit, points in students %}
<div class="card mb-1">
  {% if submit %}
    <div class="card-header p-0">
        <button data-toggle="collapse" data-target="#submit-{{submit.student}}" class="btn btn-link">
          {{ submit.student}} - {{ submit.student.get_full_name }}
        </button>
        <a href="{% url 'task_detail' login=submit.student.username assignment_id=assignment.id submit.id %}#result" class="text-muted"><span class="iconify" data-icon="fa-solid:external-link-alt"></span></a>
      {% include 'web/teacher/form_assign_points.html' %}
    </div>
    <div id="submit-{{submit.student}}" class="collapse">
      <div class="card-body">
        <div class="comments"><kelvin-submit-sources url="{% url 'submit_comments' submit.assignment.id submit.student submit.submit_num %}"></kelvin-submit-sources></div>
      </div>
    </div>
  {% else %}
    <div class="card-header p-0">
      <button class="btn">
        {{ points.student}} - {{ points.student.get_full_name }}
      </button>
    </div>
  {% endif %}
</div>
{% endfor %}

<script>
  document.querySelectorAll('button[data-toggle]').forEach(el => {
    el.addEventListener('click', () => document.querySelector(el.dataset.target).classList.toggle('collapse'));
  });
</script>
{% endblock %}
