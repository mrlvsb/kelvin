{% extends 'web/layout.html' %}

{% block content %}
{% for subj in subjects %}
  <a href="{% url 'tasks' subj.abbr %}">{{ subj.abbr }}</a>
{% endfor %}

  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th class="text-end"></th>
      </tr>
    </thead>

    {% for task in tasks %}
        <tr>
            <td>
              <a href="{% url  'teacher_task' task.id %}">
                  {{ task.name }}
              </a>
            </td>
          <td class="text-end">
              <a class="btn btn-secondary btn-sm" href="{% url 'teacher_task_plagiarism' task.id %}">MOSS check</a>
            </td>
        </tr>
    {% endfor %}
  </table>
{% endblock %}
