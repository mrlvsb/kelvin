{% extends 'web/layout.html' %}

{% block content %}
<h1>{{ task.name }}</h1>

<table border="1" style="margin: 10px 0;">
<tr><th># submits</th><th># students graded</th><th>Avg. points</th></tr>
<tr><td>{{ submits|length }}</td><td>{{ graded }}</td><td>{{ average_points }}</td></tr>
</table>

<div>
  <h2>Submits over time</h2>
  {{ submit_plot|safe }}
  <h2>Point distribution</h2>
  {{ point_plot|safe }}
</div>

{% endblock %}
