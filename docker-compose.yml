name: kelvin

services:
  app:
    container_name: kelvin_app
    depends_on:
      - db
      - redis
    profiles: [ prod ]
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: "ghcr.io/mrlvsb/kelvin:${APP_IMAGE_TAG:-latest}" # Interpolation for Deployment Service
    pull_policy: always
    restart: unless-stopped
    environment:
      # Hardcode the DB and Redis hostnames and ports, since they necessarily
      # run inside the same Docker network, as they are defined in this docker-compose.yml file.
      - DATABASE__HOST=db
      - DATABASE__PORT=5432
      - REDIS__HOST=redis
      - REDIS__PORT=6379
      # Passed through the interpolation from the .env file in the project directory
      - DATABASE__DB=${DATABASE__DB}
      - DATABASE__USERNAME=${DATABASE__USERNAME}
      - DATABASE__PASSWORD=${DATABASE__PASSWORD}
      - KELVIN__HOST_URL=${KELVIN__HOST_URL}
      # - Defaults to 'https://nginx' for local docker development (to fix loopback ref to 127.0.0.1)
      # - IGNORED by app if value is 'https://nginx' AND DEBUG=False
      - API_INTERNAL_BASEURL=${API_INTERNAL_BASEURL:-https://nginx}
    volumes:
      - app_static:/app/static
      - app_socket:/socket
      - ${KELVIN__LOCAL_SETTINGS_PATH}:/app/kelvin/local_settings.py:ro
      - ${UWSGI__CONFIG_PATH}:/app/uwsgi.ini:ro
      - ${KELVIN__TASKS_PATH}:/app/tasks
      - ${KELVIN__SUBMITS_PATH}:/app/submits
      - ${KELVIN__SUBMIT_RESULTS_PATH}:/app/submit_results
  db:
    container_name: kelvin_db
    image: postgres:14
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DATABASE__DB}
      - POSTGRES_USER=${DATABASE__USERNAME}
      - POSTGRES_PASSWORD=${DATABASE__PASSWORD}
    volumes:
      - ${DATABASE__DATA_PATH}:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${DATABASE__PORT}:5432"

  redis:
    container_name: kelvin_redis
    image: redis:7
    restart: unless-stopped
    volumes:
      - ${REDIS__DATA_PATH}:/data
    ports:
      - "127.0.0.1:${REDIS__PORT}:6379"
    # Save Redis DB to disk at least once per 30 minutes
    # Set maximum DB size to 1 GiB, evict all old keys
    command: "redis-server --save 1800 1 300 100 60 1000 --maxmemory 1024mb --maxmemory-policy allkeys-lru --loglevel warning"

  nginx:
    image: nginx:1.26
    container_name: kelvin_nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      default:
        aliases:
          - ${KELVIN__HOST_URL}
    profiles: [ prod ]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${NGINX__CONFIG_PATH}:/etc/nginx/nginx.conf:ro
      - ${NGINX__CERTS_PATH}:/etc/nginx/certs:ro
      - ${NGINX__LOGS_PATH}:/var/log/nginx
      - app_static:/app/static:ro
      - app_socket:/socket

  evaluator_scheduler:
    container_name: kelvin_evaluator_scheduler
    depends_on:
      - redis
      - app
    profiles: [ prod ]
    build:
      context: evaluator
      dockerfile: Dockerfile
    image: "ghcr.io/mrlvsb/kelvin-evaluator:${EVALUATOR_IMAGE_TAG:-latest}"
    pull_policy: always
    restart: unless-stopped
    command: "rqworker default evaluator --with-scheduler"
    group_add:
      - "${DOCKER_GROUP_ID}"
    environment:
      - REDIS__HOST=redis
      - REDIS__PORT=6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount /tmp/kelvin so Docker-in-Docker can access temporary evaluation directories
      - /tmp/kelvin:/tmp/kelvin

  evaluator_cpu:
    container_name: kelvin_evaluator_cpu
    profiles: [ evaluator-cpu ]
    build:
      context: evaluator
      dockerfile: Dockerfile
    image: "ghcr.io/mrlvsb/kelvin-evaluator:${EVALUATOR_IMAGE_TAG:-latest}"
    pull_policy: always
    restart: unless-stopped
    command: "rqworker-pool default evaluator --num-workers ${EVALUATOR_CPU_REPLICAS:-32}"
    group_add:
      - "${DOCKER_GROUP_ID}"
    environment:
      # Option to specify Redis host and port to connect from other machines where evaluator runs,
      # fallbacks to 'redis' hostname and default port, which means same machine
      - REDIS__HOST=${EVALUATOR_REDIS__HOST:-redis}
      - REDIS__PORT=${EVALUATOR_REDIS__PORT:-6379}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount /tmp/kelvin so Docker-in-Docker can access temporary evaluation directories
      - /tmp/kelvin:/tmp/kelvin

  evaluator_cuda:
    container_name: kelvin_evaluator_cuda
    profiles: [ evaluator-cuda ]
    build:
      context: evaluator
      dockerfile: Dockerfile
    image: "ghcr.io/mrlvsb/kelvin-evaluator:${EVALUATOR_IMAGE_TAG:-latest}"
    pull_policy: always
    restart: unless-stopped
    command: "rqworker-pool cuda --num-workers ${EVALUATOR_CUDA_REPLICAS:-32}"
    group_add:
      - "${DOCKER_GROUP_ID}"
    environment:
      # Option to specify Redis host and port to connect from other machines where evaluator runs,
      # fallbacks to 'redis' hostname and default port, which means same machine
      - REDIS__HOST=${EVALUATOR_REDIS__HOST:-redis}
      - REDIS__PORT=${EVALUATOR_REDIS__PORT:-6379}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount /tmp/kelvin so Docker-in-Docker can access temporary evaluation directories
      - /tmp/kelvin:/tmp/kelvin
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  deployment:
    container_name: kelvin_deployment_service
    profiles: [ prod ]
    build:
      context: deployment_service
      dockerfile: Dockerfile
      target: runtime
    image: "ghcr.io/mrlvsb/deployment:latest"
    pull_policy: always
    restart: unless-stopped
    group_add:
      - "${DOCKER_GROUP_ID}"
    environment:
      # Hardcode the docker-compose.yml path inside the container to match the repository volume mount path (must be in sync with volume that mounts the repo)
      - DOCKER__COMPOSE_FILE_PATH=/kelvin/docker-compose.yml
      # For local development set debug to True in .env (e.g. disable TLS verification for HTTP client)
      - DEBUG=${DEBUG:-false}
      - SECURITY__WEBHOOK_SECRET=${SECURITY__WEBHOOK_SECRET}
      - SECURITY__ALLOWED_HOSTS=${SECURITY__ALLOWED_HOSTS}
    volumes:
      # Mount the Kelvin repo to /kelvin inside the container,must be in sync with DOCKER__COMPOSE_FILE_PATH
      - ${REPO__DIRECTORY_PATH}:/kelvin
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  app_static:
  app_socket:
