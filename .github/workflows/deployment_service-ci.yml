name: Deployment Service CI

on:
  pull_request:
      paths:
        - 'deployment_service/**'
        - '.github/workflows/deployment_service-ci.yml'
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  # Configure a constant location for the uv cache
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  static-code-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version-file: "deployment_service/pyproject.toml"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: "auto"
          working-directory: "deployment_service"

      - name: Cache venv
        uses: actions/cache@v4
        id: cache-venv
        with:
            path: deployment_service/.venv/
            key: ${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-deployment_service-${{ hashFiles('deployment_service/uv.lock') }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('deployment_service/uv.lock') }}

      - name: Install dependencies
        working-directory: deployment_service/
        run: |
          uv sync --frozen

      - name: Ruff Linter
        working-directory: deployment_service/
        run: uv run ruff check --output-format=github

      - name: Ruff Formatter
        if: success() || failure()
        working-directory: deployment_service/
        run: uv run ruff format --check

      - name: Check lockfile
        if: success() || failure()
        working-directory: deployment_service/
        run: uv lock --locked

      - name: MyPy
        if: success() || failure()
        working-directory: deployment_service/
        run: |
          uv run mypy --check .

  tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version-file: "deployment_service/pyproject.toml"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: "auto"
          working-directory: "deployment_service"

      - name: Cache venv
        uses: actions/cache@v4
        id: cache-venv
        with:
            path: deployment_service/.venv/
            key: ${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-deployment_service-${{ hashFiles('deployment_service/uv.lock') }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('deployment_service/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('deployment_service/uv.lock') }}
            uv-${{ runner.os }}

      - name: Install dependencies
        working-directory: deployment_service/
        run: |
          uv sync --frozen

      - name: Run tests
        working-directory: deployment_service/
        run: uv run pytest
        env:
          SECURITY__WEBHOOK_SECRET: "yoursecretvalue"
          DOCKER__COMPOSE_FILE_PATH: "../docker-compose.yml"

  build-docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker registry
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          cache-from: type=registry,ref=ghcr.io/mrlvsb/deployment-ci-cache
          # Only write the cache in a merge build
          # https://github.com/docker/build-push-action/issues/845#issuecomment-1512619265
          cache-to: ${{ github.event_name == 'merge_group' && 'type=registry,ref=ghcr.io/mrlvsb/deployment-ci-cache,compression=zstd' || '' }}
          tags: ghcr.io/mrlvsb/deployment:latest,ghcr.io/mrlvsb/deployment:${{ github.sha }}
          outputs: type=docker,dest=${{ runner.temp }}/deployment.tar

      - name: Share built image
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: ${{ runner.temp }}/deployment.tar
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    needs: [static-code-analysis, tests, build-docker]
    environment: production
    concurrency: production
    if: ${{ github.event_name == 'merge_group' }}
    steps:
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: deployment
          path: ${{ runner.temp }}

      - name: Load image
        run: |
          docker load --input ${{ runner.temp }}/deployment.tar
          docker image ls -a

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push --all-tags ghcr.io/mrlvsb/deployment

      - uses: actions/delete-package-versions@v5
        with:
          package-name: 'deployment'
          package-type: 'container'
          min-versions-to-keep: 15

  # Summary job to enable easier handling of required status checks.
  # On PRs, we need everything to be green, while deploy is skipped.
  # On merge queue, we need everything to be green.
  # ALL THE PREVIOUS JOBS NEED TO BE ADDED TO THE `needs` SECTION OF THIS JOB!
  conclusion:
    needs: [static-code-analysis, tests, build-docker, deploy]
    # We need to ensure this job does *not* get skipped if its dependencies fail,
    # because a skipped job is considered a success by GitHub. So we have to
    # overwrite `if:`. We use `!cancelled()` to ensure the job does still not get run
    # when the workflow is canceled manually.
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Conclusion
        run: |
          # Print the dependent jobs to see them in the CI log
          jq -C <<< '${{ toJson(needs) }}'
          # Check if all jobs that we depend on (in the needs array)
          # were either successful or skipped.
          jq --exit-status 'all(.result == "success" or .result == "skipped")' <<< '${{ toJson(needs) }}'
